            <link rel="icon" type="image/png" href="img/favicon.png">
            <title>Contacto</title>
            <link rel="stylesheet" href="css/misestilos.css" >
            <link rel="stylesheet" href="css/normalize.css">
        </head>
        <body>
            <header class="site-header"> <!-- etiqueta Header que me sirve para agrupar el encabezado -->
            <div class="contenedor contenido-header" >
                <div class="barra">
                    <a href="index.html">
                        <img src="img/logo.svg" alt="Logo de vienes raices">
                        </a>
                        <nav class="navegacion">
                            <a href="nosotros.html">Nosotros</a>

                        </nav>
                </div>
            </div>
        </header> <!-- Cierre de header -->

        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Imagen destacada" class="img-cen">

            <main class="contenedor seccion centrar-contenido">
                <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

                    <form action="" class=" centrar-contenido">
                            <fieldset>
                                <legend>Información Personal</legend>

                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" placeholder="Tu nombre">

                                <label for="correo">E-mail:</label>
                                <input type="email" id="correo" placeholder="Correo">

                                <label for="telefono">Teléfono:</label>
                                <input type="tel" id="telefono" placeholder="Tu teléfono">

                                <label for="mensaje">Mensaje</label>
                                <textarea id="mensaje" placeholder="Aquí el mensaje"></textarea>
                            </fieldset>

                            <fieldset>
                                <legend>Información sobre Propiedad</legend>

                                <label for="opciones">Vende o Compra:</label>
                                <select id="opciones">
                                    <option value="" disabled selected>-- Seleccione --</option>
                                    <option value="Compra">Compra</option>
                                    <option value="Vende">Vende</option>
                                </select>
                                
                                <label for="presupuesto">Presupuesto:</label>
                                <input type="number" min="0" id="presupuesto" placeholder="Tu Presupuesto">
                            </fieldset>

                            <fieldset>
                                <legend>Contacto</legend>

                                <p>¿Cómo desea ser contactado?</p>

                                <label for="telefono">Teléfono:</label>
                                <input type="radio" id="teléfono" name="contacto" value="1">

                                <label for="correo">Correo:</label>
                                <input type="radio" id="correo" name="contacto" value="2">

                                <p>Si eligió Teléfono, elija la Fecha y Hora</p>

                                <label for="fecha">Fecha:</label>
                                <input type="date" id="fecha">

                                <label for="hora">Hora:</label>
                                <input type="time" id="hora" min="8:00" max="20:00">

                            </fieldset>

                            <input type="submit" value="Enviar" class="boton boton-verde seccion btn-enviar">
                    </form>
            </main>

                <div class="contenedor contenedor-footer">
